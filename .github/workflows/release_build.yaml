name: Release Build
on:
  push:
    tags:
      - 'v[0-9].[0-9]+.[0-9]+'
jobs:
  validate:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.3
      - name: Lint
        run: make lint
      - name: Test
        run: make test

  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build image
        run: make docker-build
      - name: Upload image artifact
        run: docker save ghcr.io/spiffe/spiffe-csi-driver:devel | gzip > images.tar.gz
      - name: Archive images
        uses: actions/upload-artifact@v3
        with:
          name: images
          path: images.tar.gz

  integration-test:
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      fail-fast: false
      matrix:
        # Choose tags corresponding to the version of Kind being used.
        # At a minimum, we should test the currently supported versions of
        # Kubernetes, but can go back farther as long as we don't need heroics
        # to pull it off (i.e. kubectl version juggling).
        k8s-version:
          - v1.25.3
          - v1.24.7
          - v1.23.13
          - v1.22.15
          - v1.21.14
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download archived images
        uses: actions/download-artifact@v3
        with:
          name: images
          path: .
      - name: Load archived images
        run: zcat images.tar.gz | docker load
      - name: Run integration tests
        run: K8S_VERSION=${{ matrix.k8s-version }} test/run.sh

  publish:
    runs-on: ubuntu-latest
    needs: [validate, integration-test]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download archived images
        uses: actions/download-artifact@v3
        with:
          name: images
          path: .
      - name: Load archived images
        run: zcat images.tar.gz | docker load
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push images
        run: ./.github/workflows/scripts/push-images.sh "${GITHUB_REF#refs/tags/v}"
